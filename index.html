<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram User Profile</title>
  <script src="app.js" defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    .profile-card {
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 20px;
      width: 300px;
      margin: 20px auto;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .profile-photo {
      border-radius: 50%;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .profile-info {
      margin-top: 10px;
    }
    .profile-info h3 {
      margin: 5px 0;
    }
    .profile-info p {
      margin: 3px 0;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img id="profile-photo" class="profile-photo" src="" alt="Profile Photo" />
    <div class="profile-info">
      <h3 id="user-name">Name</h3>
      <p id="username">@username</p>
      <p id="telegram-id">ID: 123456789</p>
    </div>
  </div>
</body>
  </html>
